  script:
    - phpcs --standard=psr2 --extensions=php --exclude=PSR1.Methods.CamelCapsMethodName,PSR1.Classes.ClassDeclaration,Squiz.Classes.ValidClassName,PSR1.Files.SideEffects -s app/*

