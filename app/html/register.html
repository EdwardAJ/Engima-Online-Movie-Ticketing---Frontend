<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-witdh, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../stylesheet/template.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
	<script src="../javascript/ajax.js"></script>
	<title>Register Page</title>
</head>
<body class="container-body">
	<div class="container" id="registration">
		<p class="welcoming">Welcome to <b>Engi</b>ma!</p>
		<form id="registration_form" class="input-form margin-element">
			Username<br>
			<input class="input-holder" type="text" name="username" placeholder="joe.johndoe">
			<div class = "error-message" id="username_msg"></div>
			Email Address<br>
			<input class="input-holder" type="email" name="email" placeholder="joe@email.com">
			<div class = "error-message" id="email_msg"></div>
			Phone Number<br>
			<input class="input-holder" type="text" name="phone_number" placeholder="+62813xxxxxxxx">
			<div class = "error-message" id="phone_number_msg"></div>
			Password<br>
			<input class="input-holder" type="password" name="pass" placeholder="make as strong as possible">
			<div class = "error-message" id="pass_msg"></div>
			Confirm Password<br>
			<input class="input-holder" type="password" name="pass_confirm" placeholder="same as above">
			<div class = "error-message" id="pass_confirm_msg"></div>
			Profile Picture<br>
			<input class="input-holder" type="file" name="image">
			<div class = "error-message" id="image_msg"></div>
			<input class="submit-button hoverable" type="button" name="register" value="Register" accept="image/*" onclick="registerAction()">
			<p class="text-style">Already have account?<a href="/login">Login here</a></p>
		</form>
	</div>
	<script src="../javascript/utility.js"></script>
	<script src="../javascript/register.js"></script>
</body>
</html>
