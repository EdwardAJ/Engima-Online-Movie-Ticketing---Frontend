<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-witdh, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../stylesheet/template.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
	<script src="../javascript/ajax.js"></script>
	<title>Login Page</title>
</head>
<body class="container-body">
	<div class="container" id="login">
		<p class="welcoming">Welcome to <strong>Engi</strong>ma!</p>
		<form id="login_form" class="input-form margin-element">
			Email<br>
			<input class="input-holder" type="text" name="email" placeholder="john@doe.com">
			<div class = "error-message" id="email_msg"></div>
			Password<br>
			<input class="input-holder" type="password" name="pass" placeholder="place here">
			<div class = "error-message" id="pass_msg"></div>
			<input class="submit-button hoverable" type="button" value="Login" onclick="loginAction()">
			<p class="text-style">Don't have an account?<a href="/register">Register here</a></p>
		</form>
	</div>
	<script src="../javascript/utility.js"></script>
	<script src="../javascript/login.js"></script>
</body>
</html>
